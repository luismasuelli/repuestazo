<div id="form-bar">
    <!-- aca tengo q poner un div que sea .form-dialog, y un div dentro que sea .modal-content.
         no se va a tratar de un dialogo modal, pero debe tener esos estilos. debo incluir
         el bootstrap en el index.html tambien. el procesamiento del formulario debe ser el
         mismo o similar que para coming-soon, excepto que tambien mandamos codigo de tracking. -->
    <div id="contact-form" class="form-dialog">
        <div class="modal-content">
            <form class="form-horizontal popup-repuestazo" novalidate="novalidate">
                <img id="logo" src="{{ STATIC_URL }}pages/images/logo-formulario.png" />
                <div class="header">
                    <img id="slogan" src="{{ STATIC_URL }}pages/images/slogan-formulario.png" />
                </div>
                <div class="form-group">
                    <label for="field-nombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-offset-1" id="field-nombre" placeholder="Nombre" ng-model="form.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-telefono" class="col-sm-2 control-label">Tel&eacute;fono</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-offset-1" id="field-telefono" placeholder="Tel&eacute;fono" ng-model="form.phone_number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-direccion" class="col-sm-2 control-label">Direcci&oacute;n</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-offset-1" id="field-direccion" placeholder="Direcci&oacute;n" ng-model="form.address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-ciudad" class="col-sm-2 control-label">Ciudad</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-offset-1" id="field-ciudad" placeholder="Ciudad" ng-model="form.city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-email" class="col-sm-2 control-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control col-sm-offset-1" id="field-email" placeholder="E-mail" ng-model="form.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="field-comentarios" class="col-sm-2 control-label">Comentarios</label>
                    <div class="col-sm-8">
                        <textarea class="form-control col-sm-offset-1" id="field-comentarios" placeholder="Comentarios" ng-model="form.content"></textarea>
                    </div>
                </div>
                <div class="bg-danger text-danger messages-list" ng-if="errors">
                    <div ng-repeat="error in errors track by $index">{{ error }}</div>
                </div>
                <div class="form-group" ng-if="!success">
                    <button class="btn btn-default col-sm-offset-3" ng-click="send()">Enviar</button>
                </div>
            </form>
            <div class="bg-success text-success messages-list" ng-if="success">
                Su consulta ha sido enviada con &eacute;xito
            </div>
        </div>
    </div>
    <div id="form-reel">
        <img ng-src="{{ form_reel.current.image }}" />
    </div>
    <div class="clear"></div>
</div>
<div id="buttons-bar">
    <div id="garantia" ng-click="go.garantia()">
        <div class="texto">
            <span class="bigger">Garant&iacute;a</span><br/>de f&aacute;brica en repuestos
        </div>
    </div>
    <div id="busca">
        <div class="texto">
            <span class="bigger">Ll&aacute;manos</span><br/>098 266 3050
        </div>
    </div>
    <div id="informate" ng-click="go.informate()">
        <div class="texto">
            <span class="bigger">Inf&oacute;rmate</span><br/>c&oacute;mo pedir tu repuesto
        </div>
    </div>
</div>
<div id="promos-bar" class="half">
    <div id="promo-banners" class="silver-underline">
        <div id="promo-izquierda">
            <img class="banner" ng-src="{{ bannerIzquierda.image }}" ng-click="go.promociones()" />
        </div>
        <div id="centro">
            <img class="banner" ng-src="{{ bannerCentro.image }}" ng-click="go.promociones()"/>
        </div>
        <div id="promo-derecha" class="silver-leftline">
            <img class="banner" ng-src="{{ bannerDerecha.image }}" ng-click="go.promociones()" />
        </div>
        <div class="clear"></div>
    </div>
</div>
