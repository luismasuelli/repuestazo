{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Repuestazo.com | Pr√≥ximamente</title>
        <link rel="stylesheet" type="text/css" href="{% static 'pages/styles/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'pages/styles/bootstrap-theme.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'pages/styles/style.css' %}" />
        <script type="text/javascript" src="{% static 'pages/scripts/angular.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'pages/scripts/angular-ui-router.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'pages/scripts/angular-cookies.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'pages/scripts/index.js' %}"></script>
        <script type="text/javascript">
            angular.element(document).ready(function() {
                window.STATIC_URL = '{{ STATIC_URL | escapejs }}';
                window.MEDIA_URL = '{{ MEDIA_URL | escapejs }}';
                window.CONTACT_URL = '{% url 'contact-send' as CONTACT_URL %}{{ CONTACT_URL | escapejs }}';
                angular.bootstrap(document, ['Index']);
            });
        </script>
    </head>
    <body id="index" ng-controller="Index.Main">
        <div id="header"></div>
        <div id="content">
            <div id="logo-main" ng-click="go.home()"></div>
            <div id="slogan-main"></div>
            <ul id="menu">
                <li ng-click="go.home()">inicio</li>
                <li ng-click="go.promociones()">promociones</li>
                <li ng-click="go.formulario('busca')">pide tus repuestos</li>
                <li ng-click="go.garantia()">garant&iacute;a</li>
                <li ng-click="go.informate()">forma de pago y env&iacute;o</li>
                <li ng-click="go.formulario('contacto')">cont&aacute;ctanos</li>
            </ul>
            <div id="placeholder" ui-view></div>
        </div>
        <div id="footer">
            <div id="address">
                Ambato: Av Bolivariana y Calandria frente al Estadio Alterno - Telf: (03) 2 240 826
            </div>
            <div id="footer-icons">
                <div id="slogan-foot"></div>
                <div id="logo-foot"></div>
            </div>
        </div>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-60757062-1', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
